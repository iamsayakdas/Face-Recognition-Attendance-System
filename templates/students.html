{% extends "base.html" %}
{% block title %}Students{% endblock %}
{% block content %}

<h2 class="mb-3">Students List</h2>

<div class="table-responsive card shadow p-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th><th>Roll</th><th>Name</th><th>Phone</th><th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
        <td>{{ s[3] }}</td>
        <td>{{ s[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
